<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>

	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<h1>Random Quote Machine</h1>
	</header>

	<section class="main">
		<div id="app">
			<button id="new-quote">New Quote</button>

			<a href="https://twitter.com/intent/tweet" id="tweet" class="twitter-share twitter-share-button">Tweet</a>

			<blockquote>
				<p id="content">&nbsp;</p>

				<footer>
					<cite id="author">&nbsp;</cite>
				</footer>
			</blockquote>
		</div>
	</section>

	<footer class="footer">
		<p class="credits">Developed by Jefferson Silva.</p>

		<div class="contacts">
			<ul>
				<li><a href="https://github.com/jefferson-silva" target="_blank"><i class="github-icon"></i></a></li>
				<li><a href="http://www.freecodecamp.com/jefferson-silva" target="_blank"><i class="fcc-icon"></i></a></li>
				<li><a href="https://twitter.com/jeff_jsl" target="_blank"><i class="twitter-icon"></i></a></li>
			</ul>
		</div>
	</footer>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
	<script src="http://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=newQuote"></script>
</body>
</html>
